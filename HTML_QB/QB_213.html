<!DOCTYPE html>
<html>
    <head>
        <title>
            QB_213
        </title>
        <style>
        /* unvisited link */
        a:link {
        color: green;
        }

        /* visited link */
        a:visited {
        color: gold;
        }

        /* mouse over link */
        a:hover {
        color: red;
        }

        /* selected link */
        a:active {
        color: yellow;
        } 
        </style>
    </head>
    <body>

        <p>Mouse over and click the link: <a href="Border_P.png">w3schools.com</a></p>

    </body>
</html>
