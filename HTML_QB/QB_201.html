<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            QB_201
        </title>
        <style>
            
            h2{
                border: 2px dotted black;
                position: absolute;
            }
    
            h3{
                border: 2px dotted black;
                left: 50px;
                top: 50px;
                position: relative;
            }
    
            h4{
                border: 2px dotted black;
                position: static;
            }
            
        </style>
   </head>
    <body>       
        <h2> Hello World Hello World absolute </h2>
        <br>
        <h3> Hello World Hello World relative </h3>
        <br>
        <h4> Hello World Hello World static </h4> 
    </body>
</html>
