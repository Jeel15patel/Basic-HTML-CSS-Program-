<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            pra_8
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-4">

                <svg width="20px" height="20px" style="float: right;">
                    <rect width="20px" height="20px" style="fill:blue"></rect>
                </svg>
                <h2 class="text-primary">FreeSpace</h2>

                <br><br>
                <svg width="20px" height="20px" style="float: right;">
                    <rect width="20px" height="20px" style="fill:black"></rect>
                </svg>
                <h2 class="text-dark">App</h2>

                <br><br>
                <svg width="20px" height="20px" style="float: right;">
                    <rect width="20px" height="20px" style="fill:green"></rect>
                </svg>
                <h2 class="text-success">Media</h2>

                <br><br>
                <svg width="20px" height="20px" style="float: right;">
                    <rect width="20px" height="20px" style="fill:yellow"></rect>
                </svg>
                <h2 class="text-warning">Doc</h2>
            </div>
            
            <div class="col-8">
                <div class="progress" style="height: 50px; border: 2px solid black;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 50%; height:50px; ">50</div>
                </div>

                <br><br>
                <div class="progress" style="height: 50px; border: 2px solid black;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 40%; height:50px;">40</div>
                </div>

                <br><br>
                <div class="progress" style="height: 50px; border: 2px solid black;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 10%; height:50px;">10</div>
                </div>

                <br><br>
                <div class="progress" style="height: 50px; border: 2px solid black;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 25%; height:50px;">25</div>
                </div>
            </div>
        </div>
    </body>
</html>
