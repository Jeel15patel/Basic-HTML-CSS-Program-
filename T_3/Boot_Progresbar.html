<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Bootstrap Progres
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="progress" style="height: 50px;">
            <div class="progress-bar progress-bar" style="width: 50%; height:50px;">Ok</div>
            <div class="progress-bar progress-bar bg-light text-dark" style="width: 50%; height:50px;">Not Done</div>
        </div>

        <br><br><br>

        <div class="progress" style="height: 50px;">
            <div class="progress-bar progress-bar-striped" style="width: 40%; height:50px;">Ok</div>
            <div class="progress-bar progress-bar-striped bg-light text-dark" style="width: 60%; height:50px;">Not Done</div>
        </div>

        <br><br><br>

        <div class="progress" style="height: 50px;">
            <div class="progress-bar progress-bar-animated progress-bar-striped" style="width: 50%; height:50px;">Ok</div>
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-light text-dark" style="width: 50%; height:50px;">Not Done</div>
        </div>

        <br><br><br>

        <div class="progress" style="height: 50px;">
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-primary" style="width: 10%; height:50px;">10</div>
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-success" style="width: 20%; height:50px;">20</div>
            <div class="progress-bar progress-bar-animated progress-bar-striped bg-dark" style="width: 40%; height:50px;">40</div>
            
        </div>

    </body>
</html>
